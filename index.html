<html>

<head>

<title>BARXIV</title>

<!--get the css-->
<link rel="stylesheet" type="text/css" href="css.css">

<!--load the json of the arxiv-->
<!--<script type="text/javascript" src="arxiv.json"></script>-->

<!--import jquery, gradients, and the main script-->
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="rainbowvis.js"></script>

</head>

<body>


<div id='introduction'>
<b><tt>BARXIV</tt> shows the latest 100 papers posted to the <a href='http://arxiv.org'>arXiv</a>. Prioritize your reading by author or keyword.</b>
</div>

<div id='input'>

<div> 
<b>Type some keywords and authors into the box below.</b>
Then bookmark <a id='bookMarkLink' href='#'>this link</a> to save your settings. 
</div>

<div id='inputHolder'> <input type='text' id='inputbox' placeholder='e.g. quantum photon optic chip experim diamond einstein bohr dirac '/> </div>

<div id='settingsHolder'>

<span id='firstChanger' class='changesource'>quant-ph</span>
<span class='changesource'>nature</span>  
<span class='changesource'>nphoton</span>  
<span class='changesource'>ncomms</span>  
<span class='changesource'>science</span>  
<span class='changesource'>prl</span>  

<span id='checkBoxHolder'><input type='checkbox' checked='checked' id='sortBox'> Sort</span>
</div>

</div>

<!--The main container where all our papers live-->
<div id="container">
</div>

<center>
<img id='logo' src='logo.png'/>
</center>

<div id="footer">
Made by <a href="http://www.peteshadbolt.co.uk">Pete Shadbolt</a> using the <a href='http://arxiv.org'>arXiv</a> API.
</div>


</body>

</html>
