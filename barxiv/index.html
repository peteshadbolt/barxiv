<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
<!--prevent font boosting-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BARXIV</title>
<!--get the css-->
<link rel="stylesheet" type="text/css" href="stylesheets/css.css">
<!--import jquery, gradients, and the main script-->
<script src="scripts/jquery.js"></script>
<script src="scripts/rainbowvis.js"></script>
<script src="scripts/main.js"></script>
</head>


<body>

<!--The introduction, which disappears when you do pretty much anything on the page-->
<div id='introduction'>
    <b><tt>BARXIV</tt> shows the latest 100 papers posted to the <a href='http://arxiv.org'>arXiv</a>. 
    Prioritize your reading by author or keyword.</b>
</div>

<!--User input-->
<div id='input'>
    <div> 
        <b>Type some keywords and authors into the box below.</b>
        Then bookmark <a id='bookMarkLink' href='#'>this link</a> to save your settings.
        <img id='spinner' src='spin.gif' style='display: none;'/>
        <span class='clear'></span>
    </div>

    <div id='inputHolder'> 
        <input type='text' id='inputbox' 
        placeholder='e.g. quantum photon optic chip experim diamond einstein bohr dirac '/> 
    </div>

    <div id='checkBoxHolder'>
         <label><input type="checkbox" /> Sort entries</label>
         <label><input type="checkbox" /> Always show abstracts</label>
         <a id='moreOptions' href='#'>More options</a>
    </div>
</div>


<!--The main container where all our papers live-->
<div id="container">
    {{all_posts}}
</div>

<!--The cool logo and footer-->
<div id="footer">
    <center>
        <img id='logo' src='images/logo.png'/><br><br>
    </center>
    Made by <a href="http://www.peteshadbolt.co.uk">Pete Shadbolt</a> using the <a href='http://arxiv.org'>arXiv</a> API.
</div>

</body>
</html>
