<div id="{{short_id}}" class="post" style="background-color: #{{color}};" onclick='javascript:postClicked("{{arxiv_id}}", "{{short_id}}");' >

    <div>
        {{image}}
        <a target="_blank" href="{{url}}">{{title}}</a>
        <div class="match">{{hits}}</div>
        <br class="clear">
    </div>

    <div>
        <div class="authors">{{authors}}</div>
        <div class="newPost">{{new}}</div>
        <br class="clear">
    </div>

    <div class='abstract' style='display:none'>
        {{abstract}}
    </div>

</div>
